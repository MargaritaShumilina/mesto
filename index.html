<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    <meta name="description" content="Проект по добавлению картинок красивых мест России">
    <meta name="keyword" content="Mesto Russia JS">
    <meta name="author" content="Shumilina Margarita">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="./blocks/logo/img/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./blocks/profile/img/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-photo" type="button"></button>
        </section>
        <section class="photo-places">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container popup-profile__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-profile" class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_name" type="text" name="name" value=""
                        placeholder="Имя" required id="popup__name-profile" maxlength="40" minlength="2">
                    <span class="popup__name-profile_error popup__input_error"></span>
                    <input class="popup__input popup__input_type_status" type="text" name="status" value=""
                        placeholder="Описание профиля" required id="popup__status-profile" maxlength="200"
                        minlength="2">
                    <span class="popup__status-profile_error popup__input_error"></span>
                </fieldset>
                <button class="popup__button" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-showplace">
        <div class="popup__container popup-showplace__container">
            <button class="popup__close popup-showplace__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form-add-photo" class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input popup__input_type_title" type="text" name="title" value=""
                        placeholder="Название" required id="popup__title-photo" maxlength="30" minlength="2">
                    <span class="popup__title-photo_error popup__input_error"></span>
                    <input class="popup__input popup__input_type_url" type="url" name="url" value=""
                        placeholder="Ссылка на картинку" required id="popup__url-photo">
                    <span class="popup__url-photo_error popup__input_error"></span>
                </fieldset>
                <button class="popup__button" type="submit" value="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-full-img">
        <div class="popup-full-img__container">
            <button class="popup__close popup-full-img__close" type="button"></button>
            <figure class="popup-full-img__full-showplace">
                <img class="popup-full-img__photo">
                <figcaption class="popup-full-img__title"></figcaption>
            </figure>
        </div>
    </div>
    <template id="showplace-card">
        <article class="showplace">
            <button class="showplace__remove" type="button"></button>
            <img class="showplace__image">
            <div class="showplace__signature">
                <h2 class="showplace__name"></h2>
                <button class="showplace__like" type="button"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
